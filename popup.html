<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Volume Normalizer</title>
  </head>
  <body>
    <h1>Volume Normalizer</h1>
    <label for="volumeSlider">Set Absolute Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" />
    <p>Current Volume: <span id="currentVolume">0.5</span></p>
    <button id="toggle-normalizer">Turn Off</button>
    <script src="popup.js"></script>
  </body>
</html>
